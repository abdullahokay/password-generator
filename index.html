<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Karla"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <h2>Generate a <span> random password</span></h2>
        <p>Never use an insecure password again</p>
        <p>
          Please enter the number of characters you want<br/>in your password:
        </p>
        <input placeholder="default is 15" id="input-el" value="" />
        <br />
        <button style="margin-top: 15px" onclick="generatePassword()">
          Generate Passwords
        </button>
        <hr style="color: #374151; margin-top: 15px" />
        <div class="passwords">
          <label>Password 1:</label>
          <span id="first-password" class="password" onclick="copyFirstPassword()"></span>
          <label style="margin-top: 15px">Password 2:</label>
          <span id="second-password" class="password" onclick="copySecondPassword()"></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
